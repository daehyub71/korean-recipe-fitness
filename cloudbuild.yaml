# Cloud Build configuration for Cloud Run deployment
# Trigger: Push to main branch

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:${COMMIT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:latest'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:${COMMIT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'korean-recipe-fitness'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:${COMMIT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--set-env-vars'
      - 'STREAMLIT_SERVER_PORT=8080'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'

# Substitution variables
substitutions:
  _REGION: 'asia-northeast3'  # Seoul region

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Store images in Container Registry
images:
  - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:${COMMIT_SHA}'
  - 'gcr.io/${PROJECT_ID}/korean-recipe-fitness:latest'

# Build timeout
timeout: '1200s'
